<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<h2></h2>

<header>
  <h2>我的心得</h2>
</header>
<section>
  <nav>
    <ul>
        <li><a href="index.html">首頁</a></li>
      <li><a href="introduce.html">電子商務科介紹</a></li>
      <li><a href="about.html">關於我 </a></li> 
    </ul>
  </nav>
  
  <article>
    <p>在學習網頁設計的過程中，最令我著迷的是『從無到有』的成就感。從最初對 HTML 標籤的一頭霧水，到現在能運用CSS 靈活地控制圖片與文字的排版。我發現網頁不只是程式碼的堆疊，更是一門視覺藝術。透過調整每一個像素、每一種配色，我學會了如何引導使用者的視線。這對電子商務科的學生來說至關重要，因為一個好的介面，就是成功轉單的第一步。</p>

  </article>
</section>
<footer>
  <p>Footer</p>
</footer>

</body>
</html>
